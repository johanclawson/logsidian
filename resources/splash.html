<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logsidian</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #002b36 0%, #073642 100%);
    }
    .logo {
      width: 128px;
      height: 128px;
      margin-bottom: 32px;
      animation: pulse 2s ease-in-out infinite;
    }
    .loader {
      width: 48px;
      height: 4px;
      background: #073642;
      border-radius: 2px;
      overflow: hidden;
    }
    .loader::after {
      content: '';
      display: block;
      width: 24px;
      height: 100%;
      background: #2aa198;
      border-radius: 2px;
      animation: loading 1s ease-in-out infinite;
    }
    @keyframes loading {
      0% { transform: translateX(-24px); }
      50% { transform: translateX(48px); }
      100% { transform: translateX(-24px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.98); }
    }
    /* Light mode overrides */
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #ffffff 0%, #f7f7f7 100%);
      }
      .loader {
        background: #eaeaea;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="icons/logseq.png" alt="Logsidian">
  <div class="loader"></div>
</body>
</html>
